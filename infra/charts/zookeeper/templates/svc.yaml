apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.name }}"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Values.name }}"
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.clientPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: "{{ .Values.name }}"
